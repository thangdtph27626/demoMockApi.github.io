<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootrap/bootstrap.min (1).css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="m-portlet">
            <div class="m-portlet">
    
                <!-- begin thêm mới product-->
                <div class="m-portlet__body">
                    <div class="row">
                        <div class="col-6 d-inline"
                        >
                            <button
                                    data-toggle="modal"
                                    data-target="#modal_create"
                                    class="col-12 col-sm-8 col-md-4 btn btn-success">
                                Thêm product
                            </button>
                            <div class="modal fade "
                                 id="modal_create"
                                 tabindex="-1"
                                 aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <form id="form_create_product">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Thêm product</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <label class="col-form-label">Tên sản phẩm</label>
                                                    <input
                                                            type="text"
                                                            class="form-control"
                                                            id="ten">
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-form-label">số lượng</label>
                                                    <input
                                                            type="text"
                                                            class="form-control"
                                                            id="soLuong">
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-form-label">giá nhập</label>
                                                    <input
                                                            type="text"
                                                            class="form-control"
                                                            id="giaNhap">
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-form-label">giá bán</label>
                                                    <input
                                                            type="text"
                                                            class="form-control"
                                                            id="giaBan">
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-form-label">mô tả</label>
                                                                <textarea id="my-textarea" class="form-control" name="" rows="3" id="moTa"></textarea>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Hủy
                                                </button>
                                                <button type="submit" class="btn btn-primary">Thêm mới
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end Thêm Mới product-->
    
                <!-- begin hiển thị thông tin product -->
                <table id="custom-table"
                       class="table table-bordered m-table d-sm-table m-table--head-bg-primary">
                    <thead>
                    <tr>
                        <td>mã </td>
                        <td>tên</td>
                        <td>số lượng</td>
                        <td>giá nhập </td>
                        <td>giá bán</td>
                        <td>miêu tả</td>
                        <td>hành động</td>
                    </tr>
                    </thead>
                    <tbody id="dataProduct">
                    
                    </tbody>
                </table>
                <!-- end hiển thị thông tin product -->
    
                <!-- begin update thông tin product -->
                <div
                        class="modal fade"
                        tabindex="-1"
                        id="modal_update_product"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-lg"
                         role="document">
                        <div class="modal-content">
                            <form id="form_product_update">
                                <div class="modal-header">
                                    <h5 class="modal-title">Cập
                                        nhật sản phẩm</h5>
                                    <button type="button" class="close"
                                            data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <span id="idProduct" style="color:red;"></span>
    
                                    <div class="form-group">
                                        <label class="col-form-label">Tên sản phẩm</label>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="tenUpdate">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label">số lượng</label>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="soLuongUpdate">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label">giá nhập</label>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="giaNhapUpdate">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label">giá bán</label>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="giaBanUpdate">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label">mô tả</label>
                                                    <textarea id="my-textarea" class="form-control" name="" rows="3" id="moTaUpdate"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Hủy
                                    </button>
                                    <button type="submit" class="btn btn-primary">Cập
                                        nhật
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- end update thông tin product -->
    
                <!-- begin delete thông tin product -->
                <div
                        class="modal fade"
                        id="modal_product_remove"
                        tabindex="-1"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-lg"
                         role="document">
                        <div class="modal-content">
                            <form id="form_product_delete">
                                <div class="modal-header">
                                    <h5 class="modal-title">Xoá Sản Phẩm</h5>
                                    <button type="button" class="close"
                                            data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Bạn có muốn xoá không ?</p>
                                    <span id="id" style="color:red;"></span>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Hủy
                                    </button>
                                    <button type="submit" class="btn btn-primary">Xoá
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
    
                <!-- end delete thông tin product -->
            </div>
        </div>
    </div>
    <!-- add thư viện jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
